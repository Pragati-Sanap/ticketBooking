<!-- Contents -->
<div class="container-fluid seats-container"   ng-init="generateRandomNum();getTicketData();">
    <div class="row" >
        <div class="col-md-10 offset-md-1">
            <div class="card shadow-sm">
                <div class="card-header">
                    <span class="heading">Solve puzzle to Make Payment
                    </span>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 pt-2">
                                <div class="d-flex justify-content-center">
                                        <div class="numbers">
                                            
                                            {{num1}}
                                        </div>
                                        <div class="numbers">
                                            {{opr}}
                                        </div>
                                        <div class="numbers">
                                            {{num2}}
                                        </div>
                                    </div>
                        </div>
                        <div class="col-md-6">
                            <label>Your Answer:</label>
                            <input type="text" class="form-control" placeholder="Enter Answer" ng-model="answer">
                        </div>
                    </div>
                    <div class="text-center mt-5">
                        <button type="button"  ng-click="isSuccess(answer)"  class="btn btn-success btn-lg">Confirm my seats</button>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>



</div>
<!-- Contents ends-->
